<!DOCTYPE html>
<html>

<head>
    <title>Window Object Example</title>
</head>

<body>

    <h1>Window Object Example</h1>

    <script>
        // Display an alert message
        window.alert("Hello, world!");

        // Prompt the user for input
        var name = window.prompt("What is your name?");
        console.log("Hello, " + name + "!");

        // Confirm an action with the user
        var confirmed = window.confirm("Are you sure you want to delete this?");
        if (confirmed) {
            console.log("Item deleted.");
        } else {
            console.log("Deletion canceled.");
        }

        // Open a new window
        window.open("https://www.google.com", "_blank");

        // Set a timeout to call a function after 2 seconds
        var timeoutId = window.setTimeout(function () {
            console.log("Timeout expired.");
        }, 2000);

        // Clear the timeout before it expires
        window.clearTimeout(timeoutId);

        // Set an interval to call a function every second
        var intervalId = window.setInterval(function () {
            console.log("Interval tick.");
        }, 1000);

        // Stop the interval after 5 seconds
        window.setTimeout(function () {
            window.clearInterval(intervalId);
        }, 5000);

        // Navigate to a new URL
        window.location.href = "https://www.google.com";
    </script>

</body>

</html>
