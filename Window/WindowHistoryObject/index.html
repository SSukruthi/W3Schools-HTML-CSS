<!DOCTYPE html>
<html>
<head>
  <title>History Object Example</title>
</head>
<body>

  <h1>History Object Example</h1>

  <button onclick="goBack()">Go Back</button>
  <button onclick="goForward()">Go Forward</button>
  <button onclick="go(-2)">Go Back 2 Pages</button>
  <button onclick="getLength()">Get History Length</button>

  <script>
    function goBack() {
      window.history.back();
    }

    function goForward() {
      window.history.forward();
    }

    function go(num) {
      window.history.go(num);
    }

    function getLength() {
      var historyLength = window.history.length;
      alert("History length: " + historyLength);
    }
  </script>

</body>
</html>
